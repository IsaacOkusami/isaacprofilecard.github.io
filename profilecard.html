<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/profilecard.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="cover-image">
            <img src="./images/bg-pattern-card.svg" alt="Cover-image">
        </div>
        <div class="info-container">
          <div class="user-container">
            <img src="./images/teejay.jpg" alt="Profile-icon" class="profile-icon">
            <h2>Isaac Okusami <span class="text-colour-grey">25</span></h2>
            <h5><span class="text-colour-grey"> Malta </span></h5>
        </div>
        <div class="ratings-container">
          <div class="one">
            <h3>80K</h3>
            <p class="text-colour-grey">Followers</p>
          </div>
          <div class="two">
            <h3>803K</h3>
            <p class="text-colour-grey">Likes</p>
          </div>
          <div class="three">
            <h3>1.5K</h3>
            <p class="text-colour-grey">Photos</p>
          </div>
        </div>
        </div>
    </div>
</body>
</html>
